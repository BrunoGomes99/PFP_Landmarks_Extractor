<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">    
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        
        <title>Landmarks Extractor</title>                
        
        <link href="<https://fonts.googleapis.com/css2?family=Roboto&display=swap>" rel="stylesheet">
        <link href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="./../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link href="../css/global.css" rel="stylesheet">
    </head>

    <body>

        <form class="form-horizontal">
            <h1>Extração de landmarks</h1>

            <div class="form-group row mb-3">
                <label for="Diretorio">Diretório contendo os vídeos:</label>                    
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPathSource" placeholder="./" data-toggle="tooltip" data-placement="top" disabled>                          
                </div>
                <div class="col-sm-3">
                    <button id="buttonPathSource" type="button" class="btn btn-primary float-start">Selecione o diretório</button>
                </div>                    
                <small id="avisoCampoObrigatorio" class="form-text text-muted" hidden>É necessário selecionar um diretório váldio.</small>
            </div>

            <div class="form-group row mb-3">
                <label for="Diretorio">Diretório de destino:</label>                    
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPathDestiny" placeholder="./" data-toggle="tooltip" data-placement="top" disabled>                          
                </div>
                <div class="col-sm-3">
                    <button id="buttonPathDestiny" type="button" class="btn btn-primary float-start">Selecione o diretório</button>
                </div>                    
                <small id="avisoCampoObrigatorio" class="form-text text-muted" hidden>É necessário selecionar um diretório váldio.</small>
            </div>
            
            <div class="form-group row mb-3">
                <label for="Parametro">Frames por segundo:</label>                
                <div class="col-sm-3">                                
                    <input type="number" class="form-control" id="batchSizeNumber" min="0" data-bind="value:batchSizeNumber" />              
                </div>
                <small id="avisoCampoObrigatorio" class="form-text text-muted" hidden>É necessário definir o número de frames por segundo.</small>                
            </div>
            
            <div>
                <button class="btn btn-primary" type="button" id="confirmButton">Confirmar</button>
            </div>
        </form>        

        

        <script defer src="../js/index.js"></script>  
    </body>    
      
</html>
